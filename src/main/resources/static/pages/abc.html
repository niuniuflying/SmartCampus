<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>智慧校园</title>    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link href="../css/all.css" rel="stylesheet"/>    <link href="../css/3D.css" rel="stylesheet"/>    <script>        function jump() {            window.location.href = "pickup.html";        }    </script></head><body><SCRIPT language=javascript>    function click() {if (event.button==2) {alert('哒咩 ！');}}document.onmousedown=click</SCRIPT><!-- ng-app HTML引入插件--><div id="app" ng-app="">    <template>        <el-tabs v-model="activeName" @tab-click="handleClick">            <el-tab-pane label="物品中心" name="first">                <center><span><img width="40px" src="../image/zhxy.jpg"></span></center>                <!--    走马灯-->                <template>                    <el-carousel :interval="4000" type="card" height="200px">                        <el-carousel-item v-for="item in imgwrap" :key="item.url">                            <img :src="item.url"/>                        </el-carousel-item>                    </el-carousel>                </template>                <el-row>                    <center>                        <el-button style="color: #000000" type="primary" plain>当前：【Market Center】</el-button>                        <el-button type="primary" onclick="jump()" plain>【Lose or Pick up】</el-button>                    </center>                    <br>                </el-row>                <!--搜索列表fdf2e6-->                <el-card shadow="always">                    <center>                        <el-card style="background-color: #edf3ff" shadow="hover" class="box-card">                            <div class="filter-container">                                <el-input placeholder="物品名称" v-model="pagination.name" style="width: 200px;"                                          class="filter-item"></el-input>                                <template>                                    <el-select v-model="pagination.degree" prop="degree" placeholder="新旧程度">                                        <el-option                                                v-for="item in options0"                                                :key="item.value"                                                :label="item.label"                                                :value="item.value"                                                :disabled="item.disabled">                                        </el-option>                                    </el-select>                                </template>                                <el-input placeholder="描述信息(关键词)" v-model="pagination.description" style="width: 200px;"                                          prop="description" class="filter-item"></el-input>                                <template>                                    <el-select v-model="pagination.type" prop="type" placeholder="分类">                                        <el-option                                                v-for="item in options1"                                                :key="item.value"                                                :label="item.label"                                                :value="item.value"                                                :disabled="item.disabled">                                        </el-option>                                    </el-select>                                </template>                                <template>                                    <el-select v-model="pagination.status" prop="status" placeholder="售出情况">                                        <el-option                                                v-for="item in options2"                                                :key="item.value"                                                :label="item.label"                                                :value="item.value"                                                :disabled="item.disabled">                                        </el-option>                                    </el-select>                                </template>                                <el-button @click="getAll()">查询</el-button>                                <el-button @click="reset">重置</el-button>                                <el-button type="primary" @click="handleCreate()">新建</el-button>                            </div>                        </el-card>                    </center>                    <br>                    <center>                        <el-table style="width: 86%" size="small" current-row-key="id" :data="dataList"                                  :row-class-name="tableRowClassName" stripe highlight-current-row>                            <el-table-column type="index" align="center" label="序号"></el-table-column>                            <el-table-column prop="name" label="物品名称" align="center"></el-table-column>                            <el-table-column prop="price" label="物品价格" align="center"></el-table-column>                            <el-table-column prop="number" label="联系方式" align="center"></el-table-column>                            <el-table-column prop="degree" label="新旧程度（%）" align="center"></el-table-column>                            <el-table-column prop="description" label="描述信息" align="center"></el-table-column>                            <el-table-column                                    align="center"                                    prop="type"                                    label="分类"                                    width="180">                                <template slot-scope="scope">                                    <el-tag size="medium">{{ scope.row.type }}</el-tag>                                </template>                            </el-table-column>                            <el-table-column                                    prop="status"                                    label="售出情况"                                    align="center">                                <template slot-scope="scope">                                    <el-tag size="medium" :type="scope.row.status =='已售' ?'info':'success'"> {{                                        scope.row.status | formatgmtStatus }}                                    </el-tag>                                </template>                            </el-table-column>                            <el-table-column label="操作" align="center">                                <template slot-scope="scope">                                    <el-button type="primary" @click="handleUpdate(scope.row)" size="mini">编辑                                    </el-button>                                    <el-button type="danger" @click="handleDelete(scope.row)" size="mini">删除</el-button>                                </template>                            </el-table-column>                        </el-table>                    </center>                    <!--分页组件-->                    <div style="padding-left: 123px" class="pagination-container">                        <el-pagination                                class="pagiantion"                                @current-change="handleCurrentChange"                                :current-page="pagination.currentPage"                                :page-size="pagination.pageSize"                                layout="total, prev, pager, next, jumper"                                :total="pagination.total">                        </el-pagination>                    </div>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增物品" :visible.sync="dialogFormVisible" width="24%">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                                     label-width="100px">                                <el-row>                                    <el-form-item label="物品名称" prop="name">                                        <el-input                                                type="text"                                                placeholder=""                                                v-model="formData.name"                                                maxlength="10"                                                show-word-limit                                        >                                        </el-input>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="物品价格" prop="price">                                        <el-input v-model="formData.price"/>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="联系方式" prop="number">                                        <el-input v-model="formData.number"/>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="描述信息">                                        <el-input                                                type="text"                                                placeholder=""                                                v-model="formData.description"                                                maxlength="15"                                                show-word-limit                                        >                                        </el-input>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="新旧程度(%)" prop="degree">                                        <template>                                            <div class="block">                                                <el-slider                                                        v-model="formData.degree"                                                        :min="50"                                                        :max="100"                                                        :step="10"                                                        show-input>                                                </el-slider>                                            </div>                                        </template>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="分类" prop="type">                                        <!--                                <el-input v-model="formData.type"/>-->                                        <template>                                            <el-select v-model="formData.type" placeholder="分类">                                                <el-option                                                        v-for="item in options1"                                                        :key="item.value"                                                        :label="item.label"                                                        :value="item.value">                                                </el-option>                                            </el-select>                                        </template>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="售出情况" prop="status">                                        <template>                                            <el-radio v-model="formData.status" label="未售" border>未售</el-radio>                                            <el-radio v-model="formData.status" label="已售" border>已售</el-radio>                                        </template>                                    </el-form-item>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <center>                                    <el-button type="primary" @click="handleAdd()">确定</el-button>                                    <el-button @click="cancel()">取消</el-button>                                </center>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑物品" :visible.sync="dialogFormVisible4Edit" width="24%">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                                     label-width="100px">                                <el-row>                                    <el-form-item label="物品名称" prop="name">                                        <el-input                                                type="text"                                                placeholder=""                                                v-model="formData.name"                                                maxlength="10"                                                show-word-limit                                        >                                        </el-input>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="物品价格" prop="price">                                        <el-input v-model="formData.price"/>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="联系方式" prop="number">                                        <el-input v-model="formData.number"/>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="新旧程度(%)" prop="degree">                                        <template>                                            <el-input-number :min="50" :max="100" v-model="formData.degree"                                                             :step="10"></el-input-number>                                        </template>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="描述信息">                                        <el-input                                                type="text"                                                placeholder=""                                                v-model="formData.description"                                                maxlength="15"                                                show-word-limit                                        >                                        </el-input>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="分类" prop="type">                                        <template>                                            <el-select v-model="formData.type" placeholder="分类">                                                <el-option                                                        v-for="item in options1"                                                        :key="item.value"                                                        :label="item.label"                                                        :value="item.value">                                                </el-option>                                            </el-select>                                        </template>                                    </el-form-item>                                </el-row>                                <el-row>                                    <el-form-item label="状态" prop="status">                                        <template>                                            <el-radio v-model="formData.status" label="未售" border>未售</el-radio>                                            <el-radio v-model="formData.status" label="已售" border>已售</el-radio>                                        </template>                                    </el-form-item>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <center>                                    <el-button type="primary" @click="handleEdit()">确定</el-button>                                    <el-button @click="cancel()">取消</el-button>                                </center>                            </div>                        </el-dialog>                    </div>                </el-card>                <!--    聊天-->                <br>                <el-row :gutter="12">                    <el-col :span="24">                        <el-card shadow="always">                            <a href="chat.html">                                <center>                                    <h3>                                        <el-tooltip content="点击进入聊天室" placement="top">                                            <el-button>智慧校园——在线征集</el-button>                                        </el-tooltip>                                    </h3>                                    <img style="width: 100px" src="../image/msg.png"/></center>                            </a>                        </el-card>                    </el-col>                </el-row>                <br>                <!--    3D-->                <el-row :gutter="12">                    <el-col :span="6">                        <el-card shadow="hover">                            <center>                                <div class="item one"></div>                                数据安全                            </center>                        </el-card>                    </el-col>                    <el-col :span="6">                        <el-card shadow="hover">                            <center>                                <div class="item two"></div>                                互联数据                            </center>                        </el-card>                    </el-col>                    <el-col :span="6">                        <el-card shadow="hover">                            <center>                                <div class="item three"></div>                                万物联网                            </center>                        </el-card>                    </el-col>                    <el-col :span="6">                        <el-card shadow="hover">                            <center>                                <div class="item four"></div>                                弹性计算                            </center>                        </el-card>                    </el-col>                </el-row>                <br>                <!--满意度调查-->                <el-row :gutter="12">                    <el-col :span="8">                        <el-card shadow="hover">                            我的评价                            <span>            <el-rate                    v-model="value1"                    show-text>            </el-rate>        </span>                        </el-card>                    </el-col>                    <el-col :span="2">                        <el-card shadow="hover">                            <center><img style="width: 100px" src="../image/zfb.jpg"></center>                        </el-card>                    </el-col>                    <el-col :span="4">                        <el-card shadow="hover">                            <center>请站长喝瓶水吧~<br>^-^</center>                        </el-card>                    </el-col>                    <el-col :span="2">                        <el-card shadow="hover">                            <center><img style="width: 100px" src="../image/wx.jpg"></center>                        </el-card>                    </el-col>                    <el-col :span="8">                        <el-card shadow="hover">                            总评价                            <span>        <el-rate                v-model="value2"                disabled                show-score                text-color="#ff9900"                score-template="{value}">        </el-rate>        </span>                        </el-card>                    </el-col>                </el-row>                <br>                <center>                    <el-row :gutter="12">                    </el-row>                </center>                <br>                <!--    网站底部 html引入-->                <div ng-include="'abc-foot.html'"></div>            </el-tab-pane>            <el-tab-pane label="关于我们" name="second">                <div ng-include="'abc-about_us.html'"></div>            </el-tab-pane>            <el-tab-pane label="敬请期待" name="third">                <center><h1>敬请期待</h1></center>            </el-tab-pane>        </el-tabs>    </template></div></body><!-- 引入组件库 --><!--html引入--><script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    setInterval(function () {        document.getElementById("time").innerHTML = new Date().toLocaleString();    }, 1000)</script><script src="../js/abc.js"></script></html>
